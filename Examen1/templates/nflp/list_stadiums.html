{% extends "base.html" %}
{% block title %}ListStadiums{% endblock %}
{% block content %}
<table class="table .table-strip">
		<thead>
			<th>  Name  </th>
			<th>  Seat Capacity  </th>
			<th>  Location  </th>
			<th>Actions</th>
			
			{% for t in object_list %}
				<tr>
					<td>{{ t.name }}</td>
					<td>{{ t.seatcap }}</td>
					<td>{{ t.location }}</td>
					<td> <a href="{% url 'Detail_Stadium_view' t.pk %}" class="btn btn-primary">Detail</a> </td>
				</tr>
			{% endfor %}
			
		</thead>
	</table>
{% endblock %}
